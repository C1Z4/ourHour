# import external config
spring:
  config:
    import: optional:application-secret.yml

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true

  # service.base-url (이메일 링크 생성 등에 사용)
  service:
    base-url: http://localhost:8080 # 개발 환경

# 로그 설정
logging:
  level:
    com.backend: DEBUG                    # 우리 패키지는 DEBUG 레벨
    org.hibernate.SQL: DEBUG              # SQL 쿼리 로그
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL 파라미터 로그
    org.springframework.web: DEBUG        # 웹 요청 로그
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

