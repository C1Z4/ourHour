spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss
  # JPA 관련 설정
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul

  # flywqy 관련 설정
  flyway:
    enabled: true
    baseline-on-migrate: true

  # Redis 관련 설정
  data:
    redis:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 로그 설정
logging:
  level:
    com.backend: DEBUG # 우리 패키지는 DEBUG 레벨
    org.hibernate.SQL: DEBUG # SQL 쿼리 로그
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # SQL 파라미터 로그
    org.springframework.web: DEBUG # 웹 요청 로그
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 서버 설정 (SSE 청크 인코딩 최적화)
server:
  forward-headers-strategy: native
  tomcat:
    max-http-response-header-size: 8KB
    connection-timeout: 300s
    keep-alive-timeout: 300s
  compression:
    enabled: false # SSE는 압축 비활성화

# 이미지 업로드 설정
app:
  upload:
    prefix: images
  cdn:
    domain: https://dke56if5x4hny.cloudfront.net
