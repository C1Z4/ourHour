  # 배포용 Docker (main 브랜치)
  deploy-docker-prod:
    needs: [build-test, build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Deploy with Docker to Production
        timeout-minutes: 30
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          command_timeout: 1h
          script: |
            # 애플리케이션 디렉토리로 이동
            cd /home/ubuntu/ourHour

            # 최신 release 브랜치 pull
            git fetch origin
            git checkout test
            git reset --hard origin/test

            # Docker 로그인
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # 기존 컨테이너 중지 및 제거
            docker compose -f docker-compose.yml -f docker-compose.release.yml down -p ourhour-release || true

            # 최신 이미지 풀
            docker pull ${{ secrets.DOCKER_USERNAME }}/ourhour-backend:prod-${{ github.sha }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/ourhour-chatbot:prod-${{ github.sha }}

            export BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/ourhour-backend:prod-${{ github.sha }}
            export CHATBOT_IMAGE=${{ secrets.DOCKER_USERNAME }}/ourhour-chatbot:prod-${{ github.sha }}

            # Redis 환경변수를 AWS Parameter Store에서 가져오기
            export REDIS_HOST=$(aws ssm get-parameter --name "/ourhour/release/redis/host" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export REDIS_PORT=$(aws ssm get-parameter --name "/ourhour/release/redis/port" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export REDIS_PASSWORD=$(aws ssm get-parameter --name "/ourhour/release/redis/password" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)

            # chatbot 환경변수
            export OPENAI_API_KEY=$(aws ssm get-parameter --name "/ourhour/llm/openai-api-key" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export CHATBOT_DATABASE_URL=$(aws ssm get-parameter --name "/ourhour/release/llm/chatbot-db" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export OURHOUR_API_URL=$(aws ssm get-parameter --name "/ourhour/release/llm/ourhour-api/url" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export PINECONE_API_KEY=$(aws ssm get-parameter --name "/ourhour/llm/pinecone-api-key" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export PINECONE_INDEX_NAME=$(aws ssm get-parameter --name "/ourhour/llm/pinecone-index-name" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export PINECONE_ENVIRONMENT=$(aws ssm get-parameter --name "/ourhour/llm/pinecone-environment" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export JWT_SECRET=$(aws ssm get-parameter --name "/ourhour/release/jwt/secret" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
          
            # DB init parameter
            export MYSQL_ROOT_PASSWORD=$(aws ssm get-parameter --name "/ourhour/db/root-password" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export MYSQL_DATABASE=$(aws ssm get-parameter --name "/ourhour/release/db" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export MYSQL_USER=$(aws ssm get-parameter --name "/ourhour/release/db/username" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)
            export MYSQL_PASSWORD=$(aws ssm get-parameter --name "/ourhour/release/db/password" --with-decryption --query 'Parameter.Value' --output text --region ap-northeast-2)

            # 새 컨테이너 시작 (AWS Parameter Store에서 환경변수 자동 로드)
            docker compose -f docker-compose.yml -f docker-compose.release.yml -p ourhour-release up -d

            # 불필요한 이미지 정리
            docker image prune -f
