services:
  #-------------------------AWS-------------------------
  # backend
  backend:
    image: ${BACKEND_IMAGE}
    container_name: ${SPRING_PROFILES_ACTIVE}-backend-test
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # db
  db:
    image: mysql:8.0
    container_name: ${SPRING_PROFILES_ACTIVE}-db-test
    ports:
      - "${DB_PORT:-3306}:3306"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 60s
      retries: 10
    volumes:
      - ./backend/docker/mysql-init:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql

  # redis
  redis:
    image: redis:7-alpine
    container_name: ${SPRING_PROFILES_ACTIVE}-redis-test
    ports:
      - "${REDIS_PORT:-6379}:6379"
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:
